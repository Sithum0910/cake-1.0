<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cake Gallery</h1>
    <button id="adminLoginBtn">Admin</button>
  </header>

  <main>
    <div id="cakeGallery" class="gallery"></div>
  </main>

  <section id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <input type="text" id="cakeName" placeholder="Cake name" />
    <input type="text" id="cakeImage" placeholder="Image URL" />
    <button onclick="addCake()">Add Cake</button>
    <button onclick="logout()">Logout</button>
  </section>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
