<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Cake Delights</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section home">
    <h1>Welcome to Cake Delights</h1>
    <p>Custom cakes made with love and passion</p>
  </section>

  <section id="about" class="section about">
    <h2>About Us</h2>
    <p>We bake delicious and beautiful cakes for all occasions.</p>
  </section>

  <section id="gallery" class="section gallery">
    <h2>Our Creations</h2>
    <div class="image-grid">
      <img src="https://via.placeholder.com/300" alt="Cake 1">
      <img src="https://via.placeholder.com/300" alt="Cake 2">
      <img src="https://via.placeholder.com/300" alt="Cake 3">
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Cake Delights</p>
  </footer>
</body>
</html>
